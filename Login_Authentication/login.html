<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication System</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="container">
    <form id="login-form">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p class="message">Don't have an account? <a href="#" id="register-link">Register</a></p>
    </form>

    <form id="register-form">
        <h2>Register</h2>
        <input type="text" id="new-username" placeholder="New Username" required>
        <input type="password" id="new-password" placeholder="New Password" required>
        <button type="submit">Register</button>
        <p class="message">Already have an account? <a href="#" id="login-link">Login</a></p>
    </form>

    <div id="secure-page" class="hide">
        <h2>Welcome to the Secure Page</h2>
        <p>You have successfully logged in!</p>
        <button id="logout-btn">Logout</button>
    </div>
</div>

<script src="login.js"></script>

</body>
</html>
